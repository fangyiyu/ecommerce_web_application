{% extends "auctions/layout.html" %}
{% block body %}
<div class="container">
    <ul>
        {% for i in items %}
        <li>
            <a href="{% url 'category' i.category %}">{{i.category}}</a>
            </li>
        {% endfor %}
        </ul>
</div>
<script>
    $("#001").removeClass("active");
    $("#002").addClass("active");
  </script>
{% endblock %}
